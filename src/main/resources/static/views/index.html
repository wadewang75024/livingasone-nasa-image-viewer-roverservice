<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Main Page</title>
</head>
<body ng-app="nasa.roverservice">
<hr/>
<div class="container" ng-controller="RoverController">
    <div class="row">
        <!--  
        <label>User</label> <input type="text" ng-model="userDto.userName" class="input-sm spacing"/>
        <label>Skills</label> <input type="text" ng-model="skills" ng-list class="input-sm custom-width spacing"
                                     placeholder="use comma to separate skills"/>
                                     -->
        <button ng-click="displayRovers()" class="btn btn-sm btn-info">Display Rovers</button>
    </div>
    <hr/>
    <div class="row">
        <p>{{allRovers | json}}</p>
    </div>
    <hr/>
    <div class="row" ng-repeat="rover in allRovers">
        <div class="">
            <h3>{{rover.id}}</h3>
            <h3>{{rover.name}}</h3>
        </div>
    </div>
</div>
</body>
<script src="/js/lib/angular.min.js"></script>
<script src="/js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
<script src="/js/app/app.js"></script>
<script src="/js/app/RoverController.js"></script>
<script src="/js/app/RoverService.js"></script>
<link rel="stylesheet" href="/css/lib/bootstrap.min.css"/>
<link rel="stylesheet" href="/css/app/app.css"/>
</html>
